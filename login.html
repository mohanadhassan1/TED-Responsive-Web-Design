<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>TED clone</title>
  </head>

  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="https://pl.tedcdn.com/ted-auth-assets/bg-fellows-001.svg"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
            <h1
              class="fw-bold"
              style="
                position: absolute;
                top: 45%;
                left: 25%;
                transform: translate(-50%, -50%);
                color: white;
                width: 20%;
              "
            >
              To continue, sign in to TED
            </h1>

            <img
              class="d-flex block-flex pt-3 mb-4"
              src="images/TED-2-logo.png"
              alt="TED"
              style="
                position: absolute;
                top: 90%;
                left: 20%;
                height: 40px;
                width: 80px;
              "
            />
          </div>

          <div class="col-sm-6 text-black">
            <div class="p-5 pb-0 ms-xl-4">
              <a href="index.html"
                ><img
                  src="images/TED_logo.png"
                  width="100px"
                  height="30px"
                  alt=""
              /></a>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Log in
                </h3>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="form2Example18"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="pt-1 mb-4 d-flex justify-content-center">
                  <button
                    class="btn btn-info btn-lg btn-block bg-dark text-white w-50"
                    type="button"
                  >
                    Login
                  </button>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-muted" href="#!">Forgot password?</a>
                </p>
                <p>
                  Don't have an account?
                  <a href="#!" class="link-info">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
